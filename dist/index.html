<script>
fetchData = async() => {
    let response = await fetch('/api/list');

    if (response.ok) { // HTTP ステータスが 200-299 の場合
        const json = await response.json();
        document.getElementById('now').innerText = JSON.stringify(json);
    } else {
        alert("HTTP-Error: " + response.status);
    }
}

window.onload = function(){
    fetchData();
}
</script>
<p>Hello, World!!</p>
<p id='now'></p>

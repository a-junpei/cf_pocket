<script>
fetchData = async() => {
    let response = await fetch('/api/now');

    if (response.ok) { // HTTP ステータスが 200-299 の場合
        document.getElementById('now').innerText = await response.text();
    } else {
        alert("HTTP-Error: " + response.status);
    }
}

window.onload = function(){
    fetchData();
}
</script>
<p>Hello, World!!</p>
<p id='now'></p>
